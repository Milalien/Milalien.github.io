<!DOCTYPE html>
<html>

<body>

    <fieldset>
        <legend>Contact information:</legend>
        <form>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                    <td><input type="text"></td>
                    <td>Preferred contact method:</td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                    <td><input type="text"></td>
                    <td>
                        <input type="checkbox" id="email" name="email" value="Email">
                        <label for="vehicle3"> Email</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text"></td>
                    <td>
                        <input type="checkbox" id="tele" name="tele" value="Telephone">
                        <label for="tele"> Telephone</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="tele">Telephone:</label></td>
                    <td><input type="text"></td>
                </tr>

            </table>
        </form>
    </fieldset>
    <fieldset>
        <legend>Feedback:</legend>
        <form id="textform">
            <label for="msg">Message subject:</label>
            <input type="text"><br><br>
            <textarea rows="15" cols="50" name="message" form="textform"></textarea>
            <table>
                <tr>
                    <td>
                        <p>Attach a file:</p>
                    </td>
                    <td><button type="button">Choose file</button></td>
                    <td>
                        <p>No file chosen</p>
                    </td>
                </tr>
                <tr>
                    <td><button type="button">Send</button></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
